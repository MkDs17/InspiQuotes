<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Inspirational Quotes</title>
</head>
<body>

    
    <div id="bg" class="bg">
            <div id="quote" data-id="" class="quote-box">
                
                    <div id="text-box" class="one column row d-flex-center center aligned">
                        <div class="column">
                            <blockquote id="text"></blockquote>
                        </div>
                      
                    </div>

                    <div class="ui divider"></div>

                    <div id="author-like-box" class="two column row">
                        <div class="column center aligned">
                            <a id="author" class="ui label">
                                <img class="ui right spaced avatar image" src="img/avataaars.svg">
                                <p id="authorName"></p>                                
                            </a>
                        </div>
                        <div class="column center aligned">
                            <div id="reload" class="ui compact menu">
                                <button class="item ui button">
                                    <i class="icon redo"></i> Reload  
                                </button>
                            </div>
                        </div>
                        <div class="column center aligned">
                            <div id="likes" class="ui compact menu">
                                <button class="item ui button">
                                    <i class="icon heart"></i> Likes
                                    <div id="number" class="floating ui red label"></div>
                                </button>
                            </div>
                        </div>                      
                    </div>
                 
            </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
